{% extends "base.html" %}
{% block title %} Products {% endblock title %}
{% block body %}

<div class="container-fluid">

    <h2 class="display-4 text-success text-center">Order Products</h2>
    <hr>


    <div class="row">

        {% for i in myprod  %}
        <div class="col-md-2" style="background-color:white">
            <div class="card" style="width: 20rem;">
                <img src="{{i.prod_image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h6 class="card-title display-6 text-primary">{{i.prod_name}}</h6> 
                   <p class="text-success bg-light">Price : {{i.prod_price}} Rs</p>
                  <p class="card-text">{{i.prod_descripton}}</p>
               
                  <p class="text-danger"><b>Expiry Date  : {{i.prod_exp}}</b></p>
                  <center><a href="/orders" class="btn btn-outline-success btn-lg">Order Now</a></center>
                </div>
              </div>

        </div>
        {% endfor %}
    </div>



   


</div>




{% endblock body %}
